    <a class="footer_item" href="{{ site.author.resume_link }}" target="_blank">resume</a>
    <a class="footer_item" href="{{ site.url }}{{ site.baseurl }}/feed.xml">rss</a>
    <span class="footer_item">&copy; {{ site.time | date: "%Y" }}</span>
    <small class="footer_copyright">

        Design By <a
            href="https://github.com/piharpi/jekyll-klise"
            target="_blank"
            rel="noreferrer noopener"
    >klisé</a>
    </small>
</footer>
<script src="{{ site.url }}{{ site.baseurl }}/assets/js/main.js" defer="defer"></script>
{%- if site.google_analytics -%}
<!-- Google tag (gtag.js) -->
<script
        async
        src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"
></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag("js", new Date());

    gtag("config", "{{ site.google_analytics }}");
</script>
{%- endif -%}
{%- if page.url == '/archive/' -%}
<script src="{{ site.url }}{{ site.baseurl }}/assets/js/search.min.js"></script>
<script>
    var sjs = SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('search-results'),
        json: '{{ site.url }}{{ site.baseurl }}/assets/search.json',
    });
</script>
{%- endif -%}

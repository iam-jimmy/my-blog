# Site settings
title: 김지민입니다. # site title
description: >- # site description
  Hi' iam jimmy
lang: en-US # default lang
timezone: Asia/Seoul # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/iam-jimmy/my-blog # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: 김지민입니다. # author name
  bio: >- # tell to the world
    Hi' iam jimmy
  username: iam-jimmy # general username
  github: iam-jimmy # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: jimmy.work.kr@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

  resume_link: https://faceted-share-643.notion.site/Jimmy-457c00e41fa04ed9a85b937cea53fe53?pvs=4

# URL settings
url: "https://iam-jimmy.github.io" #
baseurl: /my-blog
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
